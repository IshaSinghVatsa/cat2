<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PARSER</title>
    <style>
        h1 {
            align-items: center;
            text-align: center;
            background-color: #ff7b00;
        }

        button {
            width: 200px;
            height: 80px;
            margin-left: 500px;
            background-color: #ff7b00;
            border-radius: 100px;
        }

        button:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        var xmlDoc;
        function loadxmldoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    xmlDoc = this.responseXML;
                    myFunction();
                }
            };
            xmlhttp.open("GET", "cat.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml, action) {

            var x, i, table;

            if (action == "delete") {
                y = xmlDoc.getElementsByTagName('COMPUTER-SCIENCE')[0];
                xmlDoc.documentElement.removeChild(y);
                alert('The Element has been removed!');
            }
            if (action == "create") {
                a = prompt("Enter student name");
                b = prompt("Enter University name");
                c = prompt("Enter Phone no.");
                d = prompt("Enter email");
               


                var i
                var details = []
                COMPUTER-SCIENCE = xmlDoc.createElement("COMPUTER-SCIENCEt")
                details[0] = xmlDoc.createElement("stu-name");
                details[0].appendChild(xmlDoc.createTextNode(a))
                COMPUTER-SCIENCE.appendChild(details[0])
                details[1] = xmlDoc.createElement("stu-university")
                details[1].appendChild(xmlDoc.createTextNode(b))
                COMPUTER-SCIENCE.appendChild(details[1])
                details[2] = xmlDoc.createElement("stu-phone")
                details[2].appendChild(xmlDoc.createTextNode(c))
                COMPUTER-SCIENCE.appendChild(details[2])
                details[3] = xmlDoc.createElement("stu-email")
                details[3].appendChild(xmlDoc.createTextNode(d))
                COMPUTER-SCIENCE.appendChild(details[3])

                xmlDoc.documentElement.appendChild(COMPUTER-SCIENCE);
            }
            if (action == "edit") {

                i = parseInt(prompt("Enter index to change")) - 1;
                a = prompt("Enter student name");
                b = prompt("Enter University name");
                c = prompt("Enter Phone no.");
                d = prompt("Enter email");
            
                xmlDoc.getElementsByTagName("COMPUTER-SCIENCE")
                [i].getElementsByTagName("student name")[0].firstChild.nodeValue = a

                xmlDoc.getElementsByTagName("COMPUTER-SCIENCE")
                [i].getElementsByTagName("University name")[0].firstChild.nodeValue = b

                xmlDoc.getElementsByTagName("COMPUTER-SCIENCE")
                [i].getElementsByTagName("Phone no.")[0].firstChild.nodeValue = c

                xmlDoc.getElementsByTagName("COMPUTER-SCIENCE")
                [i].getElementsByTagName("email")[0].firstChild.nodeValue = d

               
            }

            table = "<tr><th>student name</th><th>University name</th><th>Phone no.</th><th>email</th></tr>";
            x = xmlDoc.getElementsByTagName("COMPUTER-SCIENCE")
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("student name")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("University name")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("Phone no.")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue + "</td><td>" +
                

            }
            document.getElementById("demo").innerHTML = table;
        }

    </script>
</head>

<body>
    <h1>COMPUTER-SCIENCE</h1>
    <p><button onclick="loadxmldoc()">COMPUTER-SCIENCE</button></p>

    <table id="demo" border="1">
        <tr>
            <th>student name</th>
            <th>University name</th>
            <th>Phone no.</th>
            <th>email</th>
          
        </tr>
    </table>

    <input type="button" value="Remove" onclick="myFunction(xmlDoc,'delete')" />
    <input type="button" value="Add" onclick="myFunction(xmlDoc,'create')" name="add" />
    <input type="button" value="Edit" onclick="myFunction(xmlDoc,'edit')" name="edit" />

</body>

</html>
